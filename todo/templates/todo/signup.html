{% extends 'todo/base.html' %}

{% block content %}
{%load crispy_forms_tags %}

<h1>Sign up</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Confirm">
    <br>
    <p>Already registered? <a href="{% url 'login' %}">Log in here</a></p> 
</form>

{% endblock content %}
