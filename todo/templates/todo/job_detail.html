{% extends 'todo/base.html' %}

{% block content %}

<h1>Job: {{ jobs }}</h1>
<br>
<p><span class="formheader">Details:</span> {{jobs.info}}</p>
{% if jobs.done %}
    <br>
    <p>This job has been completed. Well done!</p>
{% endif %}
<br>
<br>
<a href="{% url 'jobs' %}">Go Back</a>

{% endblock content %}
