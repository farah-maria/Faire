<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <!-- link to styles.css-->
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <!--font awesome-->
     <script src="https://kit.fontawesome.com/52443e90c9.js" crossorigin="anonymous"></script>
    <title>Faire</title>
</head>
<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid"> 
          <a class="navbar-brand" href="{% url 'jobs' %}" id="faire"><i class="fa-regular fa-clipboard" id="logo"></i>  faire</a>
          <span class="navbar-text" class="faire" id="navbarSupportedContent">
                {% if request.user.is_authenticated %}
                    <p id="logingreeting">Hello, {{ request.user }}!
                    <a href="{% url 'logout' %}" class="loginout">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="loginout">Login</a>
                    </p>
                {% endif %}
                <br>
                <br>
                <br>
            </span>
        </div>
      </nav>
</header>
<body>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
