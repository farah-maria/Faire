<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/52443e90c9.js" crossorigin="anonymous"></script>
     <!-- link to styles.css-->
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
      <!-- JS Link -->
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"
        href="https://res.cloudinary.com/farahtasia/image/upload/w_1000,c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_red,b_rgb:262c35/v1673704277/vector60-752-01_nve18u.jpg">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid"> 
              <a class="navbar-brand" href="{% url 'jobs' %}" id="faire"><i class="fa-regular fa-clipboard" id="logo"></i>  faire</a>
              <span class="navbar-text"  id="navbarSupportedContent">
                    {% if request.user.is_authenticated %}
                        <p id="logingreeting">Hello, {{ request.user }}!
                        <a href="{% url 'logout' %}" class="loginout">Logout</a>
                        </p>
                    {% else %}
                        <p>
                        <a href="{% url 'login' %}" class="loginout">Login</a>
                        </p>
                    {% endif %}
                    <br>
                    <br>
                    <br>
                </span>
            </div>
          </nav>
    </header>
    
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

</body>
</html>
