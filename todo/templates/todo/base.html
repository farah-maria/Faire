<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- link to styles.css-->
     {% load static %}
     <link rel="stylesheet" href="{% static 'css/style.css' %}">
     <!--font awesome-->
     <script src="https://kit.fontawesome.com/52443e90c9.js" crossorigin="anonymous"></script>
    <title>Faire</title>
</head>
<header>
    <h2><i class="fa-regular fa-clipboard"></i>  faire</h2>
    {% if request.user.is_authenticated %}

    <p class="loginstatus">Logged in as "{{ request.user }}"</p>
    <a href="{% url 'logout' %}" class="loginstatus">Log out</a>

{% else %}

    <a href="{% url 'login' %}" class="loginstatus">Log in</a>
{% endif %}
<hr>
</header>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
