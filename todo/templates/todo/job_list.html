<h1>Jobs to complete...</h1>

<table>
    <tr>
        <th><em>(you can do it!)</em></th>
    </tr>
    {% for jobs in job %}
    <tr>
        <td>{{jobs.header}}</td>
        <td><a href="{% url 'jobs-detail' jobs.id %}">View</a></td>
    </tr>
    {% empty %}
    <h3>There's nothing on your to-do list! :)</h3>
    <a href="">Add a new task...</a>
    {% endfor %} 
</table>
