{% extends 'todo/base.html' %}

{% block content %}

<div class="container">
    <h5>You have {{ count }} incomplete task{{ count|pluralize:'s' }}.</h5>
<h1>Jobs to complete... </h1>

<p id="addjobhere"><a href="{% url 'job-create' %}" class="listicon"><i class="fa-solid fa-plus"></i></a></p>


<table>
    {% for jobs in job %}
    <tr>
        <td>{{jobs.header}}</td>
        <td class="listicon"><a href="{% url 'job-detail' jobs.id %}"><i class="fa-solid fa-magnifying-glass"></i></a>  </td>
        <td class="listicon"><a href="{% url 'job-update' jobs.id %}"><i class="fa-solid fa-pencil"></i></a>  </td>
        <td class="listicon"><a href="{% url 'job-delete' jobs.id %}"><i class="fa-solid fa-trash"></i></a>  </td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    <a href="{% url 'job-create' %}">Add New Item</a>
    {% endfor %}
</table>
</div>

{% endblock content %}
