{% if request.user.is_authenticated %}

    <p>Logged in as "{{ request.user }}"</p>
    <a href="{% url 'logout' %}">Log out</a>

{% else %}

    <a href="{% url 'login' %}">Log in</a>
{% endif %}
<hr>


<h1>Jobs to complete...</h1>

<table>
    {% for jobs in job %}
    <tr>
        <td>{{job.header}}</td>
        <td><a href="{% url 'job-detail' tasks.id %}">View</a></td>
        <td><a href="{% url 'job-create' %}">Add</a></td>
        <td><a href="{% url 'job-update' tasks.id %}">Update</a></td>
        <td><a href="{% url 'job-delete' tasks.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No items in list</h3>
    <a href="{% url 'job-create' %}">Add New Item</a>
    {% endfor %}
</table>
