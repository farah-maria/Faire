{% extends 'todo/base.html' %}

{% block content %}
{%load crispy_forms_tags %}

<h1>Enter or update a job...</h1>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="button" type="submit" value="Save">
</form>
<a href="{% url 'job' %}">Go Back</a>

{% endblock content %}
