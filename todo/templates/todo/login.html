{% extends 'todo/base.html' %}

{% block content %}
{%load crispy_forms_tags %}

<h1>Log in</h1>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Confirm">

    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p> 
</form>
{% endblock content %}
